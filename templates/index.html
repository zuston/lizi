<!doctype html>
<html class="h-full antialiased js-focus-visible"
    style="--header-position:sticky; --content-offset:116px; --header-height:180px; --header-mb:-116px; --header-top:0px; --avatar-top:0px; --avatar-image-transform:translate3d(0rem, 0, 0) scale(1); --avatar-border-transform:translate3d(-0.222222rem, 0, 0) scale(1.77778); --avatar-border-opacity:0;"
      data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/tailwindcss.js"></script>
</head>

<body class="flex h-full flex-col bg-zinc-50 dark:bg-black">
    <div>
            {{template "navbar.html"}}
    </div>

    <main>
        <div class="sm:px-8 mt-8">
            <div class="mx-auto max-w-7xl lg:px-8">
                <div class="relative px-4 sm:px-8 lg:px-12">
                    <div class="mx-auto max-w-2xl lg:max-w-5xl">
                        <div class="mx-auto grid max-w-xl grid-cols-1 gap-y-20 lg:max-w-none lg:grid-cols-1">
                            <div class="flex flex-col gap-1">

                                {{range .Discussions.Nodes}}
                                <div class="flex gap-6 font-medium text-zinc-800 dark:text-zinc-200">
                                    <p class="text-zinc-400 dark:text-zinc-500">
                                        {{ .CreatedAt | formatDate }}
                                    </p>
                                    <a class="transition text-gray-800 hover:text-teal-500 dark:hover:text-teal-400 hover:underline" href="/article/{{.Number}}.html">{{ .Title}}</a>
                                </div>
                                {{end}}

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='flex items-center justify-center mt-10'>
            <div class="flex justify-center items-center space-x-4">
                {{ if .Discussions.PageInfo.HasPreviousPage }}
                <a class="px-2 py-1 text-3xl leading-6 text-slate-400 transition cursor-pointer "  href="/?pre={{.Discussions.PageInfo.StartCursor}}"> < </a>
                {{ end }}
                {{ if .Discussions.PageInfo.HasNextPage}}
                <a class="px-2 py-1 text-3xl leading-6 text-slate-400 transition  cursor-pointer"  href="/?next={{.Discussions.PageInfo.EndCursor}}"> > </a>
                {{ end }}    
            </div>
        </div>

        {{template "footer.html"}}
    </main>
</body>

</html>
